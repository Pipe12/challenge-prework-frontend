<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi Game</title>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="shelf">
    <header class="header">
      <h1>Platzi Game</h1>
    </header>
    <section id="players">
      <div class="player_card">
        <h3 class="player_card__title">Player 1</h3>
        <div class="player_card__info">
          <div class="player_card__life">
            <div class=" player_card__life_percentage">50%</div>
            <div class="button player_card__life_bar player_card__life_bar--total">
              <div class="player_card__life_bar player_card__life_bar--current"></div>
            </div>
          </div>
          <button class="button play_button">Play</button>
        </div>
        <div class="player_card__character_shelf">
          <!-- aqui dibujo el personaje del jugador -->
        </div>
      </div>
      <div class="player_card">
        <h3 class="player_card__title">Player 2</h3>
        <div class="player_card__info">
          <div class="player_card__life">
            <div class=" player_card__life_percentage">20%</div>
            <div class="button player_card__life_bar player_card__life_bar--total">
              <div class="player_card__life_bar player_card__life_bar--current"></div>
            </div>
          </div>
          <button class="button play_button">Play</button>
        </div>
        <div class="player_card__character_shelf">
          <!-- aqui dibujo el personaje del jugador -->
        </div>
      </div>
    </section>
    <footer>
      <div class="dev_info">
        Made by @Pipe12 
      </div>
    </footer>
  </div>

  <script src="./js/platzi_game.js"></script>
</body>
</html>
